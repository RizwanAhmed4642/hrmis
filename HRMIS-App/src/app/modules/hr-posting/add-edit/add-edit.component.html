<div class="animated fadeIn">
  <div class="row print-not">
    <div class="col-md-8 col-xs-12">
      <div class="top-h3">
        New Post Detail
      </div>
    </div>
    <div class="col-md-4 col-xs-12">
      <div class="top-controls">
        <button kendoButton [primary]="true" [look]="'outline'" routerLink="../">Back To List</button>
      </div>
    </div>
  </div>
  <div class="p-4" style="background: #e9e9e9;color: black;border-radius: 9px;">
    <div class="row print-not" id="applicantInfo">
      <div class="col-md-4 col-sm-6 col-xs-12 control-col-st">
        <label class="k-form-field">
          <span>Type</span>&nbsp;<span class="text-danger">*</span>
          <kendo-dropdownlist [data]="['PPSC Posting', 'NTS']" [valuePrimitive]="true" [(ngModel)]="application.Type">
          </kendo-dropdownlist>
        </label>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12 control-col">
        <label class="k-form-field">
          <span>Number of Candidates / Posts</span>&nbsp;<span class="text-danger">*</span>
          <input kendoTextBox type="number" [(ngModel)]="application.PostCandidate">
        </label>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12 control-col-end">
        <label class="k-form-field">
          <span>Status</span>&nbsp;<span class="text-danger">*</span>
          <kendo-dropdownlist [data]="['Interview in process', 'Posting']" [valuePrimitive]="true" [(ngModel)]="application.Status">
          </kendo-dropdownlist>
        </label>
      </div>
    </div>
   
   <hr class="print-not">
    <div class="row print-not">
      <div class="col-md-3 col-sm-6 col-xs-12 control-col">
        <button kendoButton [ladda]="savingApplication" data-style="zoom-in" (click)="onSubmit()" [primary]="true"
          [disabled]="!application.Type || !application.PostCandidate || !application.Status"
          class="btn-block btn-lg">Submit
        </button>
      </div>
    </div>
  </div>
</div>
